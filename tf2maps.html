<!DOCTYPE html>
<html>
	<head>
		<title>TF2 Maps Tier List</title>
		<link rel="stylesheet" type="text/css" href="./stylesheet.css" />
		<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
		<style>
			.board-item-content img {
				background: #000;
				padding: 2px;
				max-height: 96px;
				max-width: 200px;
			}
			.preview-container img {
				padding: 0px;
				max-width: 750px;
			}
			.board-item {
				background: #000;
			}
		</style>
	</head>
	<body>
		<h1 id="tf2maps">Raven's TF2 Map Tier List</h1>
		<button onclick="clearCache()" id="debugButton">Debug: Clear Cache</button>
		<div class="version">
			<span id="scriptVersion">x</span><span>List version: 0.0.1</span>
		</div>
		<div class="preview-container">
			<img src="./images/placeholder.jpg" />
		</div>
		<div class="drag-container"></div>
		<div class="board-column rank-s">
			<div class="board-column-header">s</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-a">
			<div class="board-column-header">a</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-b">
			<div class="board-column-header">b</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-c">
			<div class="board-column-header">c</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-d">
			<div class="board-column-header">d</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-f">
			<div class="board-column-header">f</div>
			<div class="board-column-content"></div>
		</div>
		<div class="board-column rank-u">
			<div class="board-column-header">never <br />played</div>
			<div class="board-column-content"></div>
		</div>
		<p class="spacer"></p>
		<div class="board-column bank">
			<div class="board-column-content">
				<div class="board-item" data-id="1">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_badlands.png" />
					</div>
				</div>
				<div class="board-item" data-id="2">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_byre.png" />
					</div>
				</div>
				<div class="board-item" data-id="3">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_granary.png" />
					</div>
				</div>
				<div class="board-item" data-id="4">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_lumberyard.png" />
					</div>
				</div>
				<div class="board-item" data-id="5">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_lumberyard_event.png" />
					</div>
				</div>
				<div class="board-item" data-id="6">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_nucleus.png" />
					</div>
				</div>
				<div class="board-item" data-id="7">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_offblast.png" />
					</div>
				</div>
				<div class="board-item" data-id="8">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_perks.png" />
					</div>
				</div>
				<div class="board-item" data-id="9">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_ravine.png" />
					</div>
				</div>
				<div class="board-item" data-id="10">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_sawmill.png" />
					</div>
				</div>
				<div class="board-item" data-id="11">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_watchtower.png" />
					</div>
				</div>
				<div class="board-item" data-id="12">
					<div class="board-item-content">
						<img src="./images/tf2maps/arena_well.png" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
